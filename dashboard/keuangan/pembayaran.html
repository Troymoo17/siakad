<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagihan / Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<main class="flex-1 p-4 md:p-6 lg:p-8">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl md:text-2xl font-bold text-gray-800">Tagihan / Pembayaran</h1>
    </header>
    
    <div id="tagihan-content-container" class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-4 md:p-6 border-b border-gray-200">
            <h2 class="font-bold text-lg">Daftar Tagihan</h2>
        </div>
        <div id="tagihan-list-container" class="text-center py-4 text-gray-500">Memuat data...</div>
    </div>
    
    <div id="total-summary-mobile-tagihan" class="mt-4 md:hidden bg-white rounded-lg shadow-md">
         <div class="p-4">
             <div class="flex justify-between items-center mb-1">
                <span class="font-bold text-gray-700">Total Tagihan</span>
                <span id="total-tagihan-value" class="font-semibold text-gray-900">Memuat...</span>
            </div>
            <div class="flex justify-between items-center pb-2 border-b border-gray-300">
                <span class="font-bold text-gray-700">Total Sudah Dibayar</span>
                <span id="total-dibayar-value" class="font-semibold text-gray-900">Memuat...</span>
            </div>
            <div class="flex justify-between items-center pt-2">
                <span class="font-bold text-gray-700">Total Belum Dibayar</span>
                <span id="total-belum-dibayar-value" class="text-xl font-extrabold text-blue-900">Memuat...</span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
