<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Kehadiran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<main class="flex-1 p-4 md:p-6 lg:p-8">
    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-xl md:text-2xl font-bold text-gray-800">Detail Kehadiran</h1>
            <p id="detail-mk-name" class="text-sm text-gray-500 mt-1">Mata Kuliah: Memuat...</p>
        </div>
    </header>
    
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm text-gray-500">
                <thead class="text-xs text-white uppercase bg-blue-600 rounded-t-lg">
                    <tr>
                        <th scope="col" class="py-3 px-6 rounded-tl-lg">Pertemuan</th>
                        <th scope="col" class="py-3 px-6">Tanggal</th>
                        <th scope="col" class="py-3 px-6">Dosen</th>
                        <th scope="col" class="py-3 px-6 rounded-tr-lg">Status</th>
                    </tr>
                </thead>
                <tbody id="kehadiran-detail-table-body">
                    <tr><td colspan="4" class="text-center py-4 text-gray-500">Memuat detail kehadiran...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
