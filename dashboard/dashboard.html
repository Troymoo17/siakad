 <script>
    // Helper function untuk mengisi textContent pada elemen
    const setText = (selector, value) => {
        const element = document.querySelector(selector);
        if (element) element.textContent = value || 'Tidak tersedia';
    };
    // Helper function untuk mengisi value pada elemen input
    const setValue = (selector, value) => {
        const element = document.querySelector(selector);
        if (element) element.value = value || '';
    };

    let globalMahasiswaData = null; // Menyimpan data mahasiswa secara global

    // Fungsi untuk memuat data mahasiswa dan mengisi form
    async function fetchDataAndPopulateForm() {
        const nim = localStorage.getItem('loggedInUserNim');
        if (!nim) {
            console.error("NIM tidak ditemukan di localStorage. Pengguna tidak login.");
            setText('#profile-nama', 'Gagal memuat data');
            setText('#profile-nim', 'Gagal memuat data');
            return;
        }
        const url = `http://localhost/siakad_api/mahasiswa.php?nim=${nim}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const apiResponse = await response.json();
            const mahasiswa = apiResponse.data[0];
            if (mahasiswa) {
                globalMahasiswaData = mahasiswa; // Simpan data mahasiswa ke variabel global
                // Mengisi elemen di sidebar dan main profile
                setText('#profile-nama', mahasiswa.nama);
                setText('#profile-nim', mahasiswa.nim);
                setText('#main-content-container #profile-nama-main', mahasiswa.nama);
                setText('#main-content-container #profile-nim-main', mahasiswa.nim);
                // Mengisi semua input di bagian detail
                const imgElement = document.getElementById('profile-img');
                if (imgElement) imgElement.src = `/assets/${mahasiswa.nim}.jpg`;
                setValue('#input-nama-lengkap', mahasiswa.nama);
                setValue('#input-nim', mahasiswa.nim);
                setValue('#input-nik', mahasiswa.nik);
                setValue('#input-prodi', mahasiswa.prodi);
                setValue('#input-program', mahasiswa.program);
                setValue('#input-kelas', mahasiswa.kelas);
                setValue('#input-angkatan', mahasiswa.angkatan);
                setValue('#input-dosen-pa', mahasiswa.dosen_pa);
                setValue('#input-alamat', mahasiswa.alamat);
                setValue('#input-kota', mahasiswa.kota);
                setValue('#input-rtrw', mahasiswa.rtrw);
                setValue('#input-kodepos', mahasiswa.kodepos);
                setValue('#input-provinsi', mahasiswa.provinsi);
                setValue('#input-negara', mahasiswa.kewarganegaraan);
                setValue('#input-jenis-kelamin', mahasiswa.jenis_kelamin);
                setValue('#input-agama', mahasiswa.agama);
                setValue('#input-status', mahasiswa.status_pernikahan);
                setValue('#input-tempat-lahir', mahasiswa.tempat_lahir);
                setValue('#input-tanggal-lahir', mahasiswa.tanggal_lahir);
                setValue('#input-kewarganegaraan', mahasiswa.kewarganegaraan);
                setValue('#input-email', mahasiswa.email);
                setValue('#input-telp', mahasiswa.telp);
                setValue('#input-hp', mahasiswa.handphone);

            } else {
                console.warn("API returned no data.");
                setText('#profile-nama', 'Data tidak ditemukan');
                setText('#profile-nim', 'Data tidak ditemukan');
            }
        } catch (error) {
            console.error('Terjadi masalah saat mengambil data:', error);
            setText('#profile-nama', 'Gagal memuat data');
            setText('#profile-nim', 'Gagal memuat data');
        }
    }
    // Fungsi untuk memuat data IPS dan IPK
    async function fetchIpkIpsData() {
        const nim = localStorage.getItem('loggedInUserNim');
        if (!nim) {
            console.error("NIM tidak ditemukan di localStorage. Pengguna tidak login.");
            return;
        }

        const url = `http://localhost/siakad_api/ipk_ips.php?nim=${nim}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const apiResponse = await response.json();
            const data = apiResponse.data;

            if (data) {
                const ipkValueElement = document.getElementById('main-page-ipk-value');
                const ipkDonutElement = document.getElementById('ipk-donut');
                if (ipkValueElement) ipkValueElement.textContent = data.ipk;
                if (ipkDonutElement) {
                    const percentage = (parseFloat(data.ipk) / 4.00) * 100;
                    ipkDonutElement.style.background = `conic-gradient(#0b66a5 0% ${percentage}%, #f0b341 ${percentage}% 100%)`;
                }

                const totalSks = data.ips_per_semester.reduce((sum, semester) => sum + semester.total_sks, 0);
                const sksElement = document.getElementById('main-page-sks');
                if(sksElement) sksElement.textContent = totalSks;

                const semesterElement = document.getElementById('main-page-semester');
                const tahunAkademikElement = document.getElementById('main-page-tahun-akademik');
                if (data.ips_per_semester.length > 0) {
                    const lastSemester = data.ips_per_semester[data.ips_per_semester.length - 1];
                    if(semesterElement) semesterElement.textContent = data.ips_per_semester.length;
                    if(tahunAkademikElement) tahunAkademikElement.textContent = lastSemester.tahun_akademik;
                } else {
                    if(semesterElement) semesterElement.textContent = '0';
                    if(tahunAkademikElement) tahunAkademikElement.textContent = '-';
                }
            }
        } catch (error) {
            console.error('Terjadi masalah saat mengambil data IPS/IPK:', error);
            setText('#main-page-ipk-value', 'Error');
            setText('#main-page-sks', 'Error');
            setText('#main-page-semester', 'Error');
            setText('#main-page-tahun-akademik', 'Error');
        }
    }
    // Fungsi untuk memuat data mata kuliah
    async function fetchMataKuliahData() {
        const nim = localStorage.getItem('loggedInUserNim');
        if (!nim) {
            console.error("NIM tidak ditemukan di localStorage.");
            return;
        }
        const url = `http://localhost/siakad_api/nilai.php?nim=${nim}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const apiResponse = await response.json();
            const data = apiResponse.data;
            const mataKuliahTableBody = document.getElementById('mata-kuliah-table-body');
            const totalSksElement = document.getElementById('total-sks');
            const totalBobotSksElement = document.getElementById('total-bobot-sks');
            const totalIpkElement = document.getElementById('total-ipk');
            if (mataKuliahTableBody) {
                mataKuliahTableBody.innerHTML = '';
                let totalSks = 0;
                let totalBobotSks = 0;
                data.forEach(mk => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="py-3 px-6 whitespace-nowrap">${mk.kode_mk}</td>
                        <td class="py-3 px-6">${mk.nama_mk}</td>
                        <td class="py-3 px-6 text-center">${mk.grade}</td>
                        <td class="py-3 px-6 text-center">${mk.bobot}</td>
                        <td class="py-3 px-6 text-center">${mk.sks}</td>
                        <td class="py-3 px-6 text-center">${mk.bobot_sks}</td>
                    `;
                    mataKuliahTableBody.appendChild(row);
                    totalSks += parseInt(mk.sks);
                    totalBobotSks += parseFloat(mk.bobot_sks);
                });
                if (totalSksElement) totalSksElement.textContent = totalSks;
                if (totalBobotSksElement) totalBobotSksElement.textContent = Math.round(totalBobotSks);
                const ipk = totalSks > 0 ? (totalBobotSks / totalSks).toFixed(2) : '0.00';
                if (totalIpkElement) totalIpkElement.textContent = ipk;
            }
        } catch (error) {
            console.error('Terjadi masalah saat mengambil data mata kuliah:', error);
            const mataKuliahTableBody = document.getElementById('mata-kuliah-table-body');
            if (mataKuliahTableBody) {
                mataKuliahTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Gagal memuat data.</td></tr>';
            }
            if (totalSksElement) totalSksElement.textContent = 'Error';
            if (totalBobotSksElement) totalBobotSksElement.textContent = 'Error';
            if (totalIpkElement) totalIpkElement.textContent = 'Error';
        }
    }
    // Variabel global untuk menyimpan data KHS
    let khsDataGlobal = [];
    // Fungsi untuk memuat data KHS
    async function fetchKHSData() {
        const nim = localStorage.getItem('loggedInUserNim');
        if (!nim) {
            console.error("NIM tidak ditemukan di localStorage.");
            return;
        }
        const url = `http://localhost/siakad_api/khs.php?nim=${nim}`;
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const apiResponse = await response.json();
            if (apiResponse.status === 'success' && apiResponse.data.length > 0) {
                khsDataGlobal = apiResponse.data; // Simpan data ke variabel global
                document.getElementById('program-studi-khs').textContent = apiResponse.program_studi || 'Tidak tersedia';
                document.getElementById('jenjang-studi-khs').textContent = apiResponse.jenjang_studi || 'Tidak tersedia';
                const semesterSelect = document.getElementById('semester-select');
                if (semesterSelect) {
                    semesterSelect.innerHTML = '';
                    khsDataGlobal.forEach((semester, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `Semester ${index + 1}`;
                        semesterSelect.appendChild(option);
                    });
                    renderKHSData(0);
                    semesterSelect.addEventListener('change', (e) => {
                        renderKHSData(e.target.value);
                    });
                }
            } else {
                console.warn("API returned no data or an error.");
                const container = document.getElementById('semester-card-container');
                if(container) container.innerHTML = '<p class="text-center text-red-500">Tidak ada data KHS yang ditemukan.</p>';
            }
        } catch (error) {
            console.error('Terjadi masalah saat mengambil data KHS:', error);
            const container = document.getElementById('semester-card-container');
            if(container) container.innerHTML = '<p class="text-center text-red-500">Gagal memuat data KHS. Silakan coba lagi.</p>';
        }
    }
    // Fungsi untuk merender data KHS berdasarkan semester yang dipilih
    function renderKHSData(semesterIndex) {
        if (!khsDataGlobal || !khsDataGlobal[semesterIndex]) {
            console.warn("Data KHS untuk semester ini tidak ditemukan.");
            return;
        }
        const semester = khsDataGlobal[semesterIndex];
        const container = document.getElementById('semester-card-container');
        if (!container) return;
        container.innerHTML = '';
        let tableRows = '';
        semester.mata_kuliah.forEach(mk => {
            tableRows += `
                <tr class="bg-white border-b hover:bg-gray-50">
                    <td class="py-3 px-4">${mk.kode_mk}</td>
                    <td class="py-3 px-4">${mk.nama_mk}</td>
                    <td class="py-3 px-4 text-center font-semibold">${mk.grade}</td>
                    <td class="py-3 px-4 text-center">${mk.bobot}</td>
                    <td class="py-3 px-4 text-center">${mk.sks}</td>
                    <td class="py-3 px-4 text-center">${mk.bobot_sks}</td>
                </tr>
            `;
        });
        const semesterDiv = document.createElement('div');
        semesterDiv.className = 'bg-gray-50 p-6 rounded-lg shadow-inner';
        semesterDiv.innerHTML = `
            <div class="overflow-x-auto mb-4">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-white uppercase bg-blue-600 rounded-t-lg">
                        <tr>
                            <th scope="col" class="py-3 px-4 rounded-tl-lg">Kode MK</th>
                            <th scope="col" class="py-3 px-4">Mata Kuliah</th>
                            <th scope="col" class="py-3 px-4 text-center">Grade</th>
                            <th scope="col" class="py-3 px-4 text-center">Bobot</th>
                            <th scope="col" class="py-3 px-4 text-center">SKS</th>
                            <th scope="col" class="py-3 px-4 text-center rounded-tr-lg">Bobot x SKS</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            </div>
            <div class="flex justify-end text-sm">
                <div class="text-right">
                    <p class="font-bold">JUMLAH: ${semester.total_sks}</p>
                    <p class="font-bold">IP SEMESTER: ${semester.ips}</p>
                </div>
            </div>
        `;
        container.appendChild(semesterDiv);
    }
    // Fungsi untuk memuat data jadwal ujian
    async function fetchJadwalUjian() {
        const nim = localStorage.getItem('loggedInUserNim');
        if (!nim) {
            console.error("NIM tidak ditemukan di localStorage. Pengguna tidak login.");
            document.getElementById('uts-table-body').innerHTML = '<tr><td colspan="10" class="text-center py-4">Pengguna tidak login.</td></tr>';
            document.getElementById('uas-table-body').innerHTML = '<tr><td colspan="10" class="text-center py-4">Pengguna tidak login.</td></tr>';
            return;
        }
        const url = `http://localhost/siakad_api/jadwal_ujian.php?nim=${nim}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const apiResponse = await response.json();
            if (apiResponse.status === 'success') {
                renderJadwal(apiResponse.uts, '#uts-table-body');
                renderJadwal(apiResponse.uas, '#uas-table-body');
            } else {
                console.warn("API returned no data or an error.");
                document.getElementById('uts-table-body').innerHTML = '<tr><td colspan="10" class="text-center py-4">Tidak ada jadwal UTS yang ditemukan.</td></tr>';
                document.getElementById('uas-table-body').innerHTML = '<tr><td colspan="10" class="text-center py-4">Tidak ada jadwal UAS yang ditemukan.</td></tr>';
            }
        } catch (error) {
            console.error('Terjadi masalah saat mengambil data jadwal ujian:', error);
            document.getElementById('uts-table-body').innerHTML = '<tr><td colspan="10" class="text-center py-4">Gagal memuat data jadwal UTS.</td></tr>';
            document.getElementById('uas-table-body').innerHTML = '<tr><td colspan="10" class="text-center py-4">Gagal memuat data jadwal UAS.</td></tr>';
        }

    // Fungsi untuk memuat data KRS
    async function fetchKRSData() {
        if (!globalMahasiswaData) {
            await fetchDataAndPopulateForm();
        }
        
        const nim = globalMahasiswaData?.nim;
        const semester = globalMahasiswaData?.semester_sekarang;
        if (!nim || !semester) {
            console.error("NIM atau semester tidak ditemukan.");
            document.getElementById('krs-table-body').innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">Data mahasiswa tidak tersedia.</td></tr>';
            return;
        }

        document.getElementById('krs-semester').textContent = semester;
        const url = `http://localhost/siakad_api/krs.php?nim=${nim}&semester=${semester}`;
        
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const apiResponse = await response.json();
            
            const tableBody = document.getElementById('krs-table-body');
            tableBody.innerHTML = '';
            if (apiResponse.status === 'success' && apiResponse.mata_kuliah_tersedia.length > 0) {
                apiResponse.mata_kuliah_tersedia.forEach(mk => {
                    const isChecked = apiResponse.krs_terisi.includes(mk.kode_mk) ? 'checked' : '';
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="py-3 px-6 text-center">
                            <input type="checkbox" name="mata_kuliah[]" value="${mk.kode_mk}" ${isChecked}>
                        </td>
                        <td class="py-3 px-6">${mk.kode_mk}</td>
                        <td class="py-3 px-6">${mk.nama_mk}</td>
                        <td class="py-3 px-6 text-center">${mk.sks}</td>
                        <td class="py-3 px-6 text-center">${semester}</td>
                    `;
                    tableBody.appendChild(row);
                });

                document.getElementById('krsForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const selectedCourses = formData.getAll('mata_kuliah[]');
                    
                    const postPromises = selectedCourses.map(kode_mk => {
                        const postData = new FormData();
                        postData.append('nim', nim);
                        postData.append('semester', semester);
                        postData.append('kode_mk', kode_mk);
                        return fetch('http://localhost/siakad_api/krs.php', {
                            method: 'POST',
                            body: postData
                        });
                    });
                    
                    try {
                        const responses = await Promise.all(postPromises);
                        const allSuccess = responses.every(res => res.ok);
                        if (allSuccess) {
                            alert('KRS berhasil disimpan!');
                        } else {
                            alert('Gagal menyimpan KRS. Silakan coba lagi.');
                        }
                    } catch (error) {
                        alert('Terjadi kesalahan saat menyimpan KRS.');
                        console.error('Error saving KRS:', error);
                    }
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">Tidak ada mata kuliah yang tersedia.</td></tr>';
            }
        } catch (error) {
            console.error('Terjadi masalah saat mengambil data KRS:', error);
            document.getElementById('krs-table-body').innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">Gagal memuat data mata kuliah.</td></tr>';
        }
    }

    // Fungsi utama untuk memuat konten
    function loadContent(url) {
        const container = document.getElementById('main-content-container');
        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.text();
            })
            .then(data => {
                container.innerHTML = data;
                if (url.includes('mainpage.html')) {
                    fetchDataAndPopulateForm();
                    fetchIpkIpsData();
                } else if (url.includes('profile.html')) {
                    fetchDataAndPopulateForm();
                } else if (url.includes('daftar_nilai_kumulatif.html')) {
                    fetchMataKuliahData();
                } else if (url.includes('kartu_hasil_studi.html')) {
                    fetchKHSData();
                } else if (url.includes('jadwalUjian.html')) { 
                    fetchJadwalUjian();
                } else if (url.includes('jadwalKuliah.html')) {
                    fetchJadwalKuliah();
                } else if (url.includes('kehadiran.html')) {
                    fetchKehadiranSummaryData(); 
                } else if (url.includes('krs.html')) {
                    fetchDataAndPopulateForm();
                    fetchKRSData();
                } else if (url.includes('kurikulum.html')) {
                    fetchKurikulumData();
                } else if (url.includes('kmk.html')) {
                    fetchAndRenderKartuMataKuliah();
                }
            })
            .catch(error => console.error(`Error loading content from ${url}:`, error));
    }

    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const url = link.dataset.content;
            loadContent(url);
            document.querySelectorAll('.nav-link').forEach(nav => {
                nav.classList.remove('bg-blue-50', 'text-blue-900', 'font-semibold');

            link.classList.remove('text-gray-700', 'hover:bg-gray-100');
        });
    });
    // Skrip untuk fungsionalitas sidebar
    document.querySelectorAll('.sidebar-dropdown-toggle').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const submenu = btn.nextElementSibling;
            const arrow = btn.querySelector('svg:last-child');
            submenu.classList.toggle('hidden');
            arrow.classList.toggle('rotate-90');
        });
    });
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const toggleBtn = document.getElementById('toggleSidebar');
    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        sidebarOverlay.classList.remove('hidden');
    }
    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        sidebarOverlay.classList.add('hidden');
    }
    toggleBtn?.addEventListener('click', openSidebar);
    sidebarOverlay?.addEventListener('click', closeSidebar);
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !sidebar.classList.contains('-translate-x-full')) {
            closeSidebar();
        }
    });
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        } else {
            if (!sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.add('-translate-x-full');
            }
        }
    });
    document.querySelectorAll('#sidebar a:not(#sidebar > .space-y-2 > a)').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth < 768) {
                closeSidebar();
            }
        });
    });
    const logoutLink = document.getElementById('logout-link');
    if (logoutLink) {
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('loggedInUserNim');
            alert('Anda telah berhasil keluar.');
            window.location.href = '/index.html';
        });
    }
