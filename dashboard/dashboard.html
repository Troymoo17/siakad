 <script>
    // Helper functions
    const setText = (selector, value) => {
        const element = document.querySelector(selector);
        if (element) element.textContent = value || 'Tidak tersedia';
    };
    const setValue = (selector, value) => {
        const element = document.querySelector(selector);
        if (element) element.value = value || '';
    };

    let globalMahasiswaData = null;

    // Fungsi untuk memuat konten dari URL ke dalam container
    async function loadContent(url) {
        const container = document.getElementById('main-content-container');
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.text();
            container.innerHTML = data;
            
            // Re-run scripts in the loaded content
            const scripts = container.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });
            
        } catch (error) {
            console.error(`Error loading content from ${url}:`, error);
            container.innerHTML = '<div class="text-center p-8 text-red-500">Gagal memuat konten. Silakan coba lagi.</div>';
        }
    }

    // Fungsi untuk menginisialisasi fungsionalitas sidebar dan navigasi
    function initDashboard() {
        // Logika untuk dropdown sidebar
        document.querySelectorAll('.sidebar-dropdown-toggle').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const submenu = btn.nextElementSibling;
                const arrow = btn.querySelector('svg:last-child');
                submenu.classList.toggle('hidden');
                arrow.classList.toggle('rotate-90');
            });
        });

        // Logika untuk menu sidebar mobile
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const toggleBtn = document.getElementById('toggleSidebar');
        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        }
        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }
        toggleBtn?.addEventListener('click', openSidebar);
        sidebarOverlay?.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !sidebar.classList.contains('-translate-x-full')) {
                closeSidebar();
            }
        });
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            } else {
                if (!sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        });
        
        // Logika untuk navigasi dinamis dan update sidebar
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', async (e) => {
                e.preventDefault();
                const url = link.getAttribute('href');
                if (url) {
                    await loadContent(url);
                    history.pushState({ path: url }, '', url);
                    // Update active link
                    document.querySelectorAll('.nav-link').forEach(nav => {
                        nav.classList.remove('bg-blue-50', 'text-blue-900', 'font-semibold');
                        nav.classList.add('text-gray-700', 'hover:bg-gray-100');
                    });
                    link.classList.add('bg-blue-50', 'text-blue-900', 'font-semibold');
                    link.classList.remove('text-gray-700', 'hover:bg-gray-100');
                    
                    // Tutup sidebar di mobile setelah klik
                    if (window.innerWidth < 768) {
                        closeSidebar();
                    }
                }
            });
        });

        // Logika logout
        const logoutLink = document.getElementById('logout-link');
        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('loggedInUserNim');
                alert('Anda telah berhasil keluar.');
                window.location.href = '/index.html';
            });
        }

        // Muat halaman beranda secara default saat dashboard pertama kali dibuka
        const initialUrl = window.location.pathname === '/dashboard/dashboard.html' || window.location.pathname === '/dashboard/'
            ? '/dashboard/mainPage.html'
            : window.location.pathname;
        loadContent(initialUrl);
        
        // Tangani navigasi mundur/maju browser
        window.addEventListener('popstate', (e) => {
             loadContent(e.state?.path || '/dashboard/mainPage.html');
        });
    }

    // Jalankan inisialisasi saat DOM selesai dimuat
    document.addEventListener("DOMContentLoaded", initDashboard);

</script>
