<script>
    // Fungsi untuk memuat data mahasiswa dan mengisi form
async function fetchDataAndPopulateForm() {
    const nim = localStorage.getItem('loggedInUserNim');
    if (!nim) {
        console.error("NIM tidak ditemukan di localStorage. Pengguna tidak login.");
        document.getElementById('profile-nama').textContent = 'Gagal memuat data';
        document.getElementById('profile-nim').textContent = 'Gagal memuat data';
        return;
    }

    const url = `http://localhost/siakad_api/mahasiswa.php?nim=${nim}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const apiResponse = await response.json();
        const data = apiResponse.data;

        if (data && data.length > 0) {
            const mahasiswa = data[0];

            // Mengisi elemen HTML di sidebar
            document.getElementById('profile-nama').textContent = mahasiswa.nama || 'Tidak tersedia';
            document.getElementById('profile-nim').textContent = mahasiswa.nim || 'Tidak tersedia';

            // Mengisi elemen HTML di bagian utama profil
            const mainProfileNama = document.querySelector('#main-content-container #profile-nama-main');
            const mainProfileNim = document.querySelector('#main-content-container #profile-nim-main');
            
            if (mainProfileNama) {
                mainProfileNama.textContent = mahasiswa.nama || 'Tidak tersedia';
            }
            if (mainProfileNim) {
                mainProfileNim.textContent = mahasiswa.nim || 'Tidak tersedia';
            }
            
            // Mengisi semua input di bagian detail
            const imgElement = document.getElementById('profile-img');
            if (imgElement) {
              imgElement.src = `/assets/${mahasiswa.nim}.jpg`; 
            }
            
            const inputNamaLengkap = document.getElementById('input-nama-lengkap');
            if (inputNamaLengkap) inputNamaLengkap.value = mahasiswa.nama || '';
            
            const inputNim = document.getElementById('input-nim');
            if (inputNim) inputNim.value = mahasiswa.nim || '';
            
            const inputNik = document.getElementById('input-nik');
            if (inputNik) inputNik.value = mahasiswa.nik || '';

            const inpuProdi = document.getElementById('input-prodi');
            if (inpuProdi) inpuProdi.value = mahasiswa.prodi || '';
            
            const inputProgram = document.getElementById('input-program');
            if (inputProgram) inputProgram.value = mahasiswa.program || '';

            const inputKelas = document.getElementById('input-kelas');
            if (inputKelas) inputKelas.value = mahasiswa.kelas || '';
            
            const inputAngkatan = document.getElementById('input-angkatan');
            if (inputAngkatan) inputAngkatan.value = mahasiswa.angkatan || '';

            const inputDosenPa = document.getElementById('input-dosen-pa');
            if (inputDosenPa) inputDosenPa.value = mahasiswa.dosen_pa || '';

            const inputAlamat = document.getElementById('input-alamat');
            if (inputAlamat) inputAlamat.value = mahasiswa.alamat || '';
            
            const inputKota = document.getElementById('input-kota');
            if (inputKota) inputKota.value = mahasiswa.kota || '';

            const inputRtrw = document.getElementById('input-rtrw');
            if (inputRtrw) inputRtrw.value = mahasiswa.rtrw || '';
            
            const inputKodepos = document.getElementById('input-kodepos');
            if (inputKodepos) inputKodepos.value = mahasiswa.kodepos || '';
            
            const inputProvinsi = document.getElementById('input-provinsi');
            if (inputProvinsi) inputProvinsi.value = mahasiswa.provinsi || '';
            
            const inputNegara = document.getElementById('input-negara');
            if (inputNegara) inputNegara.value = mahasiswa.kewarganegaraan || '';
            
            const inputJenisKelamin = document.getElementById('input-jenis-kelamin');
            if (inputJenisKelamin) inputJenisKelamin.value = mahasiswa.jenis_kelamin || '';
            
            const inputAgama = document.getElementById('input-agama');
            if (inputAgama) inputAgama.value = mahasiswa.agama || '';
            
            const inputStatus = document.getElementById('input-status');
            if (inputStatus) inputStatus.value = mahasiswa.status_pernikahan || '';
            
            const inputTempatLahir = document.getElementById('input-tempat-lahir');
            if (inputTempatLahir) inputTempatLahir.value = mahasiswa.tempat_lahir || '';
            
            const inputTanggalLahir = document.getElementById('input-tanggal-lahir');
            if (inputTanggalLahir) inputTanggalLahir.value = mahasiswa.tanggal_lahir || '';
            
            const inputKewarganegaraan = document.getElementById('input-kewarganegaraan');
            if (inputKewarganegaraan) inputKewarganegaraan.value = mahasiswa.kewarganegaraan || '';
        }
    } catch (error) {
        console.error('Terjadi masalah saat mengambil data:', error);
        document.getElementById('profile-nama').textContent = 'Gagal memuat data';
        document.getElementById('profile-nim').textContent = 'Gagal memuat data';
        const mainProfileNama = document.querySelector('#main-content-container #profile-nama-main');
        const mainProfileNim = document.querySelector('#main-content-container #profile-nim-main');
        if (mainProfileNama) mainProfileNama.textContent = 'Gagal memuat data';
        if (mainProfileNim) mainProfileNim.textContent = 'Gagal memuat data';
    }
}

// Fungsi untuk memuat data IPS dan IPK
async function fetchIpkIpsData() {
    const nim = localStorage.getItem('loggedInUserNim');
    if (!nim) {
        console.error("NIM tidak ditemukan di localStorage. Pengguna tidak login.");
        return;
    }

    const url = `http://localhost/siakad_api/ipk_ips.php?nim=${nim}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const apiResponse = await response.json();
        const data = apiResponse.data;

        if (data) {
            // Mengisi nilai IPK dan memperbarui donut chart
            const ipkValueElement = document.getElementById('main-page-ipk-value');
            const ipkDonutElement = document.getElementById('ipk-donut');
            if (ipkValueElement) {
                ipkValueElement.textContent = data.ipk;
            }
            if (ipkDonutElement) {
                // Rumus konversi nilai IPK (0.00 - 4.00) menjadi persentase (0% - 100%)
                const percentage = (parseFloat(data.ipk) / 4.00) * 100;
                
                // Mengatur background conic-gradient
                ipkDonutElement.style.background = `conic-gradient(#0b66a5 0% ${percentage}%, #f0b341 ${percentage}% 100%)`;
            }

            // Mengisi total SKS kumulatif
            const totalSks = data.ips_per_semester.reduce((sum, semester) => sum + semester.total_sks, 0);
            const sksElement = document.getElementById('main-page-sks');
            if(sksElement) {
                sksElement.textContent = totalSks;
            }
            
            // Mengisi semester dan tahun akademik
            const semesterElement = document.getElementById('main-page-semester');
            const tahunAkademikElement = document.getElementById('main-page-tahun-akademik');
            if (data.ips_per_semester.length > 0) {
                const lastSemester = data.ips_per_semester[data.ips_per_semester.length - 1];
                if(semesterElement) semesterElement.textContent = data.ips_per_semester.length;
                if(tahunAkademikElement) tahunAkademikElement.textContent = lastSemester.tahun_akademik;
            } else {
                if(semesterElement) semesterElement.textContent = '0';
                if(tahunAkademikElement) tahunAkademikElement.textContent = '-';
            }
        }
    } catch (error) {
        console.error('Terjadi masalah saat mengambil data IPS/IPK:', error);
        const ipkValueElement = document.getElementById('main-page-ipk-value');
        if(ipkValueElement) ipkValueElement.textContent = 'Error';
        const sksElement = document.getElementById('main-page-sks');
        if(sksElement) sksElement.textContent = 'Error';
        const semesterElement = document.getElementById('main-page-semester');
        if(semesterElement) semesterElement.textContent = 'Error';
        const tahunAkademikElement = document.getElementById('main-page-tahun-akademik');
        if(tahunAkademikElement) tahunAkademikElement.textContent = 'Error';
    }
}

// Fungsi untuk memuat data mata kuliah
async function fetchMataKuliahData() {
    const nim = localStorage.getItem('loggedInUserNim');
    if (!nim) {
        console.error("NIM tidak ditemukan di localStorage.");
        return;
    }

    const url = `http://localhost/siakad_api/nilai.php?nim=${nim}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const apiResponse = await response.json();
        const data = apiResponse.data;

        const mataKuliahTableBody = document.getElementById('mata-kuliah-table-body');
        if (mataKuliahTableBody) {
            mataKuliahTableBody.innerHTML = ''; // Bersihkan isi tabel

            data.forEach(mk => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-3 px-4 whitespace-nowrap">${mk.tahun_akademik}</td>
                    <td class="py-3 px-4">${mk.nama_mk}</td>
                    <td class="py-3 px-4">${mk.sks}</td>
                    <td class="py-3 px-4">${mk.nilai_angka}</td>
                    <td class="py-3 px-4">${mk.nilai_huruf}</td>
                `;
                mataKuliahTableBody.appendChild(row);
            });
        }
    } catch (error) {
        console.error('Terjadi masalah saat mengambil data mata kuliah:', error);
        const mataKuliahTableBody = document.getElementById('mata-kuliah-table-body');
        if (mataKuliahTableBody) {
            mataKuliahTableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">Gagal memuat data.</td></tr>';
        }
    }
}

// Fungsi utama untuk memuat konten
function loadContent(url) {
    const container = document.getElementById('main-content-container');
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            container.innerHTML = data;
            if (url.includes('mainpage.html')) {
                fetchDataAndPopulateForm();
                fetchIpkIpsData();
            } else if (url.includes('profile.html')) {
                fetchDataAndPopulateForm();
            } else if (url.includes('daftar_nilai_kumulatif.html')) {
                fetchMataKuliahData(); 
            }
        })
        .catch(error => console.error(`Error loading content from ${url}:`, error));
}

document.addEventListener("DOMContentLoaded", () => {
    loadContent('mainpage.html');
    const berandaLink = document.getElementById('beranda-link');
    berandaLink.classList.add('bg-blue-50', 'text-blue-900', 'font-semibold');
    berandaLink.classList.remove('text-gray-700', 'hover:bg-gray-100');
});

// Event listener untuk navigasi
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        const url = link.dataset.content;
        loadContent(url);

        document.querySelectorAll('.nav-link').forEach(nav => {
            nav.classList.remove('bg-blue-50', 'text-blue-900', 'font-semibold');
            nav.classList.add('text-gray-700', 'hover:bg-gray-100');
        });
        link.classList.add('bg-blue-50', 'text-blue-900', 'font-semibold');
        link.classList.remove('text-gray-700', 'hover:bg-gray-100');
    });
});

// Skrip untuk fungsionalitas sidebar
document.querySelectorAll('.sidebar-dropdown-toggle').forEach(btn => {
    btn.addEventListener('click', (e) => {
        e.preventDefault();
        const submenu = btn.nextElementSibling;
        const arrow = btn.querySelector('svg:last-child');
        submenu.classList.toggle('hidden');
        arrow.classList.toggle('rotate-90');
    });
});

const sidebar = document.getElementById('sidebar');
const sidebarOverlay = document.getElementById('sidebarOverlay');
const toggleBtn = document.getElementById('toggleSidebar');

function openSidebar() {
    sidebar.classList.remove('-translate-x-full');
    sidebarOverlay.classList.remove('hidden');
}

function closeSidebar() {
    sidebar.classList.add('-translate-x-full');
    sidebarOverlay.classList.add('hidden');
}

toggleBtn?.addEventListener('click', openSidebar);
sidebarOverlay?.addEventListener('click', closeSidebar);
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !sidebar.classList.contains('-translate-x-full')) {
        closeSidebar();
    }
});

window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) {
        sidebar.classList.remove('-translate-x-full');
        sidebarOverlay.classList.add('hidden');
    } else {
        if (!sidebar.classList.contains('-translate-x-full')) {
            sidebar.classList.add('-translate-x-full');
        }
    }
});

document.querySelectorAll('#sidebar a:not(#sidebar > .space-y-2 > a)').forEach(link => {
    link.addEventListener('click', () => {
        if (window.innerWidth < 768) {
            closeSidebar();
        }
    });
});
const logoutLink = document.getElementById('logout-link');

if (logoutLink) {
    logoutLink.addEventListener('click', (e) => {
        e.preventDefault(); 
        localStorage.removeItem('loggedInUserNim');
        alert('Anda telah berhasil keluar.');
        window.location.href = '/index.html';
    });
}
