<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Institut Widya Pratama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<main class="flex-1 flex flex-col p-4 md:p-6 lg:p-8">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-xl md:text-2xl font-bold text-gray-800">Profil</h1>
  </header>
  <div class="flex flex-col md:flex-row gap-6">
    <div class="w-full md:w-1/3 p-6 bg-white rounded-lg shadow-md flex flex-col items-center">
      <div class="mb-4">
        <img src="/assets/22.240.0007.jpg" alt="Foto Profil" class="w-24 h-24 rounded-full border-4 border-white shadow-lg" id="profile-img"/>
      </div>
      <h2 class="text-xl font-bold text-gray-800" id="profile-nama-main">Memuat...</h2>
      <span class="text-sm text-gray-500 mb-6" id="profile-nim-main">Memuat...</span>

      <form id="profileForm" class="space-y-4 w-full">
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Email</label>
          <div class="flex items-center space-x-2">
            <input type="email" id="input-email" name="email" value="" class="flex-1 text-sm text-gray-700 bg-blue-50 p-2 rounded-md border border-gray-200 focus:outline-none focus:ring focus:ring-blue-200" />
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Telephone</label>
          <div class="flex items-center space-x-2">
            <input type="tel" id="input-telp" name="telp" value="" class="flex-1 text-sm text-gray-700 bg-blue-50 p-2 rounded-md border border-gray-200" />
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Handphone</label>
          <div class="flex items-center space-x-2">
            <input type="tel" id="input-hp" name="handphone" value="" class="flex-1 text-sm text-gray-700 bg-blue-50 p-2 rounded-md border border-gray-200" />
          </div>
        </div>
        
        <button type="submit" id="saveProfileBtn" class="w-full bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-800 transition text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Simpan
        </button>
      </form>
    </div>

    <div class="w-full md:w-2/3 p-6 bg-white rounded-lg shadow-md">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Nama Lengkap</label>
          <input type="text" id="input-nama-lengkap" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Nim</label>
          <input type="text" id="input-nim" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">No.KTP</label>
          <div class="relative">
            <input type="text" id="input-nik" name="nik" value="" class="w-full text-sm p-2 pr-10 rounded-md bg-blue-50 border border-gray-200" />
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Program Studi</label>
          <input type="text" id="input-prodi" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Program</label>
          <input type="text" id="input-program" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Kelas</label>
          <input type="text" id="input-kelas" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Angkatan</label>
          <input type="text" id="input-angkatan" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Dosen PA</label>
          <input type="text" id="input-dosen-pa" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1 col-span-1 md:col-span-2">
          <label class="text-xs text-gray-500">Alamat</label>
          <input type="text" id="input-alamat" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Kota</label>
          <input type="text" id="input-kota" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">RT/RW</label>
          <input type="text" id="input-rtrw" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Kodepos</label>
          <input type="text" id="input-kodepos" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Provinsi</label>
          <input type="text" id="input-provinsi" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Negara</label>
          <input type="text" id="input-negara" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Jenis Kelamin</label>
          <input type="text" id="input-jenis-kelamin" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Agama</label>
          <input type="text" id="input-agama" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Status</label>
          <input type="text" id="input-status" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Tempat Lahir</label>
          <input type="text" id="input-tempat-lahir" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Tanggal Lahir</label>
          <input type="text" id="input-tanggal-lahir" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
        <div class="flex flex-col space-y-1">
          <label class="text-xs text-gray-500">Kewarganegaraan</label>
          <input type="text" id="input-kewarganegaraan" value="" class="text-sm p-2 rounded-md bg-gray-100 border border-gray-200" readonly />
        </div>
      </div>
    </div>
  </div>
</main>
<form id="profileForm_submit" style="display: none;">
    <input type="hidden" name="email" id="submit-email">
    <input type="hidden" name="telp" id="submit-telp">
    <input type="hidden" name="handphone" id="submit-handphone">
    <input type="hidden" name="nik" id="submit-nik">
</form> 
</div>
</body>
</html>
